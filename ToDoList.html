<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Project</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="ToDoList.css">
</head>
<body style="background-color: pink;">
    <div id="toDo">
        <h1>To-Do List</h1>

        <label for="addTask"></label>
        <input type="text" name="addTask" id="addTask" placeholder="Enter task description">
        <button id="btn">Add</button><br><br>
        <label for="searchTask"></label>
        <div class="search-container">
            <input type="text" name="searchTask" id="searchTask" placeholder="Search tasks">
            <span class="material-symbols-outlined">search</span>
        </div>
    </div>
    <script src="ToDoList.js"></script>
</body>
</html>
